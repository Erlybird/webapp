    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: Ssangramm@12
          MYSQL_DATABASE: cloud
        ports:
          - 3306:3306
        options:
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v2
