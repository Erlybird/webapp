        run: |
          until nc -z -v -w30 localhost 3306
          do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done

      - name: Checking out the code
        uses: actions/checkout@v2

      - name: Build with Maven

        run:  mvn clean && mvn package

      - name: Check jar file created or not
        run: cd ${{ github.workspace }}/target/ && ls -al
        
      - name: Copying the file to packer repository
        run: cp ${{ github.workspace }}/target/webapp-0.0.1-SNAPSHOT.jar ${{ github.workspace }}/packer/

      - name: Switch to packer folder
        run: cd packer && ls -al

